<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","수서"];

        //2번 인덱스부터 1개의 데이터를 삭제.그 다음 "서초","역삼" 삽입
        greenArr.splice(2,1,"서초","역삼");
        console.log(greenArr);

        //yellowArr 배열 마지막 인덱스의 데이터를  삭제, 삭제한 값을 date1에 저장
        //yellowArr 배열 가장 앞쪽 인덱스의 데이터를 삭제, 삭제한 값을 date2에 저장
        var data1 = yellowArr.pop();
        var data2 = yellowArr.shift();
        console.log(data1);
        console.log(data2);

        //console.log(yellowArr);
        //data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣습니다.
        yellowArr.push(data2);
        console.log(yellowArr);

        //data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어넣습니다.
        yellowArr.unshift(data1);
        console.log(yellowArr);


    </script>
</body>
</html>
