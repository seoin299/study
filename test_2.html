<body>
    <script>
            var num1 = 1200;
            var num2 = 1300;
            var num3 = 1000;
            var num4 = Number(prompt("4분기 판매량을 입력하세요","0"));
            var avg = (num1 + num2 + num3 + num4)/4;
            document.write(avg,"<br>");
            var result = num4 >= avg;
            result = result ? "평균이상입니다.":"판매량이 평균미달입니다.";
            document.write(result);




    </script>
